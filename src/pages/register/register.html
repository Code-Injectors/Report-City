<ion-header>
  <ion-navbar>
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <ion-item>
            <ion-label floating>Email*</ion-label>
            <ion-input formControlName="email" type="text" name="email" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password*</ion-label>
            <ion-input formControlName="password" type="text" name="password" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>First Name*</ion-label>
            <ion-input formControlName="firstname" type="text" name="firstname" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Last Name*</ion-label>
            <ion-input formControlName="lastname" type="text" name="lastname" required></ion-input>
        </ion-item>
    
        <div padding>
            <button ion-button block type="submit">Register Now</button>
        </div>
    </form>
</ion-content>
