<ion-header>
  <ion-navbar>
    <ion-title>
      Create Report
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <form [formGroup]="newIssueForm" (ngSubmit)="createIssue()">
        <ion-item>
            <ion-label floating>Title*</ion-label>
            <ion-input formControlName="title" type="text" name="title" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Description*</ion-label>
            <ion-textarea formControlName="description" type="text" name="description" required></ion-textarea>
        </ion-item> 
        <ion-item>
            <ion-label>Categories</ion-label>
            <ion-select formControlName="selectedCategory" name="selectedCategory">
                <ion-option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-row>
            <ion-col text-center>
                <button type="button" ion-button clear item-right (click)="takePhoto()">Take Photo</button>
            </ion-col>
            <ion-col text-center>
                <button type="button" ion-button clear item-right (click)="selectPhoto()">Select Photo</button>
            </ion-col>
    </ion-row>
        <div padding>
            <button ion-button block type="submit">Create Issue</button>
        </div>
   </form>
   <ion-row>
       <ion-list>
           <ion-item *ngFor="let photo of addedImages">
                <ion-thumbnail item-left>
                    <img [src]="photo">
                </ion-thumbnail>
                <h2>{{photo}}</h2>
           </ion-item>
       </ion-list>
   </ion-row>
</ion-content>
