<ion-header>
  <ion-navbar>
    <ion-title>
      Login Page
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
   <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item>
            <ion-label floating>Email*</ion-label>
            <ion-input formControlName="email" type="text" [(ngModel)]="email" value="chbakouras@injectors.com" name="email" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating >Password*</ion-label>
            <ion-input formControlName="password" type="password" [(ngModel)]="password" name="password" value="tralala" required></ion-input>
        </ion-item>
        <div padding>
            <button ion-button block type="submit">Sign In</button>
        </div>
   </form>
    <ion-row>
        <ion-col text-center>
            <button ion-button clear item-right (click)="register()">Register Now</button>
        </ion-col>
    </ion-row>
</ion-content>
