<ion-header>
  <ion-navbar>
    <ion-title>
      Login Page
    </ion-title>

</ion-header>
<ion-content>
   <form [formGroup]="loginForm">
        <ion-item>
            <ion-label floating>Email*</ion-label>
            <ion-input formControlName="email" type="text" value="chbakouras@injectors.com" name="email" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating >Password*</ion-label>
            <ion-input formControlName="password" type="password" name="password" value="tralala" required></ion-input>

        <div padding>
            <button ion-button block type="button" (click)="login()">Sign In</button>

   </form>
    <ion-row>
        <ion-col text-center>

</ion-content>
