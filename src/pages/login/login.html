<ion-header>
  <ion-navbar>
    <ion-title>
      Login Page
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <div padding>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating >Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
    </div>
    <div padding>
        <button ion-button block (click)="login()">Sign In</button>
    </div>
    <ion-row>
        <ion-col text-center>
            <button ion-button clear item-right (click)="register()">Register Now</button>
        </ion-col>
    </ion-row>
</ion-content>
