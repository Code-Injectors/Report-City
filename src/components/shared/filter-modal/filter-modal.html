<ion-header>
  <ion-toolbar>
    <ion-title>
      Filter & Sorting
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
        <ion-label>Categories</ion-label>
        <ion-select [(ngModel)]="selectedCategories" multiple="true">
            <ion-option value="all" selected>All</ion-option>
            <ion-option *ngFor="let category of categories" value="{{category}}">{{category}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Sort By</ion-label>
        <ion-select [(ngModel)]="selectedCategories">
            <ion-option value="name" selected>Name</ion-option>
        </ion-select>
    </ion-item>
</ion-list>
</ion-content>
